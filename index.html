<!DOCTYPE html>
<html>
  <head>
    <title> Brunch </title>
    <style>
    	html { 
    		background-color: yellow;
    	}
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>

        var output = function(text) {
          $("body").append("<h1>"+text+"</h1>");
        }
        $.getJSON("http://cooper-union-search-proxy.herokuapp.com/twitter/search/brunch", function(brunch){
         
       
          for(var i = 0; i<brunch.statuses.length; i++) {
            output(brunch.statuses[i].id);
          }
      });
    </script>
  </head>
  <body>
  </body>
</html>
